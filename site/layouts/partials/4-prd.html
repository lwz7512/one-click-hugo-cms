<div class="bg-off-white pv4">
	<div class="ph3 mw7 center">
		<h2 class="f2 b lh-title mb2">{{.heading}}</h2>
		<p class="mb4 mw6">{{.description}}</p>

		<div class="flex-ns flex-wrap mhn2-ns mb3">
			{{ range .blurbs }}
				<div class="ph2-ns w-50-ns mb4">
					<img src="{{ .image }}" alt="" class="center db mb3" style="width: 240px">
          <p>{{ .text }}</p>
          <div class="flex-ns">
            <div class="flex-1 center">
              {{if .demo}}
                <a href="{{.demo}}" class="no-underline primary-link" target="_blank">DEMO</a>
              {{end}}
            </div>
            <div class="flex-1 center">
              {{if .source}}
                <a href="{{.source}}" class="no-underline primary-link" target="_blank">SOURCE</a>
              {{end}}
            </div>
          </div>
				</div>
			{{ end }}
		</div>
	</div>
</div>
